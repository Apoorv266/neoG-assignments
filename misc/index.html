    // polyphill of split

    const splitFunc = (str) => {
        let arr = []
        let buildStr = ""
        for (let i = 0; i < str.length; i++) {
            if (str[i] === " ") {
                arr.push(buildStr)
                buildStr = ""
            } else {
                buildStr += str[i]
            }
            if (i === str.length - 1) {

            }
        }
        return arr
    }
